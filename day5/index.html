<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JS</title>
    <script src="src/main.js" type="text/javascript"></script>
    <style>
        button {
            background-color: aquamarine;
            color: red;
            padding: 10px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body onload="bodyOnLoad()">
    <p id="outputText"></p>
    <p id="dateText"></p>
    <button onclick="printType()">Find type</button>
    <p>const arrayType = ["Saab", "Volvo", "BMW"];</p>
    <p>const date1 = new Date();</p>
    <p>const obj = { name: "Upskill", class: "5" };</p>
    <p id="instancePara">true/false</p>
    <button onclick="checkInstance()">Instance of</button>
    <p> Event in JS</p>
    <button onclick="console.log('Events in JS');console.log('onclick event');">Submit</button>
    <button id="button2" onclick="onSubmit()" onmouseover="onMouseOverAction()"
        onmouseout="onMouseOutAction()">Submit</button>

    <input type="text" onchange="onValueChange()" onkeydown="console.log('Key down called');"
        onkeyup="console.log('Key up called');" />
    <br />
    <img id="logoImg" onmouseover="animateImg('over')" onmouseout="animateImg('out')" src="../assets/images/logo.png"
        alt="logo" width="100" height="100" />

</body>

</html>
