<!DOCTYPE html>
<html lang="en">

<head>

    <style>

        .container {
            height: 200px;
            width: 200px;
            border: 2px solid red;
            padding: 10px;
            background-color: aquamarine;
        }

        #imageHolder {
            display: none;

    <link rel="stylesheet" href="../styles/style.css">
    <script>
        function addBorder() {
            var imageCollections = document.getElementsByClassName('img-cont');
            for (var count = 0; count < imageCollections.length; count++) {
                imageCollections[count].style.border = '3px solid green'; imageCollections[count].style.padding = '20px';
                imageCollections[count].style.margin = '10px';
            }
            console.log('Border added for all images');
        }
    </script>
    <script type="text/javascript" src="./src/main.js"></script>
</head>

<body>

    <img class="img-cont" src="../assets/images/react.png" alt="React" width="200" height="200" />
    <img class="img-cont" src="../assets/images/angular.png" alt="Angular" width="200" height="200" />
