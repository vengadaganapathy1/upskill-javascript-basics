        function calculate(operand1, operand2, operation) {
            var returnValue;
            if (operation === 'add') {
                returnValue = operand1 + operand2;
            }
            else if (operation === 'sub') {
                returnValue = operand1 - operand2;
            }
            else if (operation === 'mul') {

            }
            else if (operation === 'div') {
                returnValue = operand1 / operand2;
            }
            return returnValue;
        }
